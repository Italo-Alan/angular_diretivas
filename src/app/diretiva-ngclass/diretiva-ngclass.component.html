<!-- Usamos a diretiva ngClass quando temos muitas opções de classe -->
<br>
<h1>
  <i class="bi bi-star"
    [ngClass]="{
      'bi-star': !myFav,
      'bi-star-fill': myFav
    }"
    (click)="switchFav()"></i>
</h1>
